[main]
version: 2013-09-16
language: sr
fmt_date: %Y-%m-%d %H:%M:%S
fmt_message_fh: %(asctime)-15s.%(msecs)2d %(levelname)s %(funcName)s:%(lineno)d %(message)s
fmt_message_ch: %(asctime)s - %(name)s - %(levelname)s - %(message)s
thread_pool_size: 100

[paths]
dir_input: ./
dir_data: ${dir_input}data/
dir_resources: ${dir_input}assets/
dir_outputs: ../Output/
dir_output: ${dir_outputs}${main:version}/
dir_languages: ${dir_output}Languages/
dir_mapping: ${dir_output}Mapping/
dir_pages: ${dir_output}Pages/
dir_pages_srt: ${dir_pages}srt/
dir_reports: ${dir_output}Reports/
dir_subtitles: ${dir_output}Subtitles/
dir_titles: ${dir_output}Titles/
dir_titles_initial: ${dir_titles}Initial/
dir_titles_latest: ${dir_titles}Latest/
dir_titles_srt: ${dir_titles}Srt/
dir_videos: ${dir_output}Videos/
